<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core"
      lang="ru">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta charset="UTF-8"/>
    <title><ui:insert name="title">App</ui:insert></title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
        <h:outputStylesheet library="assets" name="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="wrapper">
        <header class="header">
            <p:outputPanel layout="block" class="header__container">
                <p:button outcome="/home" value="Home"/>
                <p:button outcome="/login" value="Login"/>
                <p:button outcome="/register" value="Register"/>
                <p:button outcome="/doctor" value="Doctor Cabinet"/>
            </p:outputPanel>
        </header>
        <section>
            <ui:insert class="flex justify-content-center flex-wrap" name="content"/>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
