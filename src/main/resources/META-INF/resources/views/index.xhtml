<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:p="primefaces"
      xmlns:fn="jakarta.tags.functions">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>CRUD USUARIO | SB-JSF</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <!--    <h:outputStylesheet library="assets" name="css/layout.css"/>-->
</h:head>
<h:body>
    <div class="layout-wrapper">
        <div class="layout-content layout-content-inner">
            <div class="m-4 crud-demo">

                <div class="flex justify-content-center flex-wrap">
                    <h1 class="flex align-items-center justify-content-center font-bold">
                        CRUD SPRING BOOT JSF
                    </h1>
                </div>

                <h:form>
                    <p:panel header="Login">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="login" />
                            <h:inputText value="#{loginBean.password}" />

                            <h:outputLabel value="Password" />
                            <h:inputSecret value="#{loginBean.password}" />
                        </h:panelGrid>
                        <p:commandButton value="Sign In" action="#{loginBean.login}" />
                    </p:panel>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
