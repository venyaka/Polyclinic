<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:faces="jakarta.faces"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:cc="jakarta.faces.composite"
                xmlns:c="jakarta.tags.core"
                xmlns:p="primefaces"
                xmlns:fn="jakarta.tags.functions"
                template="layout.xhtml">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Login">
                <h:outputText value="Succession verification!" rendered="#{param.verified eq 'true'}" styleClass="success-msg"/>
                <p:panelGrid columns="2">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" required="true">
                        <f:passThroughAttribute name="name" value="username" />
                    </p:inputText>

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" required="true">
                        <f:passThroughAttribute name="name" value="password" />
                    </p:password>
                </p:panelGrid>

                <p:commandButton value="Login" type="submit" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
