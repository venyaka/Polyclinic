<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Управление пользователями</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
</h:head>
<h:body style="background-color: #f9f9f9;">

    <h:form id="userForm">
        <div class="p-5">
            <h2 class="mb-4">Пользователи</h2>

            <p:dataTable value="#{userManagementBean.users}" var="user" styleClass="w-full"
                         paginator="true" rows="10" responsiveLayout="scroll">
                <p:column headerText="ID">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="Имя">
                    <h:outputText value="#{user.name}" />
                </p:column>

                <p:column headerText="Фамилия">
                    <h:outputText value="#{user.surname}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column headerText="Роль">
                    <h:outputText value="#{user.roles}" />
                </p:column>

                <p:column headerText="Действие">
                    <p:commandButton value="Изменить роль"
                                     icon="pi pi-user-edit"
                                     oncomplete="PF('roleDialog').show()"
                                     update=":roleDialogForm"
                                     actionListener="#{userManagementBean.prepareRoleChange(user)}"
                                     styleClass="p-button-sm" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    <!-- Диалог изменения роли -->
    <p:dialog header="Изменение роли" widgetVar="roleDialog" modal="true" closable="true" id="roleDialog" resizable="false">
        <h:form id="roleDialogForm">
            <p:panelGrid columns="2" styleClass="w-full">

                <h:outputLabel for="newRole" value="Выберите роль:" />
                <p:selectOneMenu id="newRole" value="#{userManagementBean.selectedRole}" style="width:100%">
                    <f:selectItem itemLabel="Выберите" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Врач" itemValue="ROLE_DOCTOR" />
                    <f:selectItem itemLabel="Пациент" itemValue="ROLE_PATIENT" />
                </p:selectOneMenu>
            </p:panelGrid>

            <p:commandButton value="Сохранить"
                             action="#{userManagementBean.assignRoleToSelectedUser}"
                             update=":userForm"
                             oncomplete="PF('roleDialog').hide()"
                             styleClass="p-button-success mt-3" />
        </h:form>
    </p:dialog>
</h:body>
</html>
