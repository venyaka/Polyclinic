<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
</h:head>
<h:body style="background-color: #f5f5f5;">
    <div class="flex justify-content-center align-items-center h-screen">
        <h:form prependId="false" styleClass="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold mb-1">Добро пожаловать</h2>
                <span class="text-color-secondary">Войдите в свою учетную запись</span>
            </div>

            <p:messages id="messages" showDetail="true" closable="true" />

            <div class="field mb-3">
                <label for="username" class="block text-900 font-medium mb-2">Email</label>
                <p:inputText id="username" name="username" placeholder="Введите email" styleClass="w-full" required="true"/>
            </div>

            <div class="field mb-4">
                <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
                <p:password id="password" name="password" placeholder="Введите пароль" styleClass="w-full" feedback="false" required="true"/>
            </div>

            <p:commandButton value="Войти"
                             type="submit"
                             icon="pi pi-sign-in"
                             styleClass="w-full"
                             style="background-color: #007bff; border: none;" />
        </h:form>
    </div>
</h:body>
</html>
