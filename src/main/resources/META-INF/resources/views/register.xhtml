<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Регистрация</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
</h:head>
<h:body style="background-color: #f5f5f5;">
    <div class="flex justify-content-center align-items-center h-screen">
        <h:form prependId="false" styleClass="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold mb-1">Регистрация</h2>
                <span class="text-color-secondary">Создайте новую учетную запись</span>
            </div>

            <p:messages id="messages" showDetail="true" closable="true" />

            <div class="field mb-3">
                <label for="name" class="block text-900 font-medium mb-2">Имя</label>
                <p:inputText id="name" value="#{registerBean.registerDTO.name}" placeholder="Введите имя" styleClass="w-full" required="true"/>
            </div>

            <div class="field mb-3">
                <label for="surname" class="block text-900 font-medium mb-2">Фамилия</label>
                <p:inputText id="surname" value="#{registerBean.registerDTO.surname}" placeholder="Введите фамилию" styleClass="w-full" required="true"/>
            </div>

            <div class="field mb-3">
                <label for="username" class="block text-900 font-medium mb-2">Email</label>
                <p:inputText id="username" name="username" value="#{registerBean.registerDTO.email}" placeholder="Введите email" styleClass="w-full" required="true"/>
            </div>

            <div class="field mb-4">
                <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
                <p:password id="password" name="password" value="#{registerBean.registerDTO.password}" placeholder="Введите пароль" styleClass="w-full" feedback="true" required="true"/>
            </div>

            <p:commandButton value="Зарегистрироваться"
                             action="#{registerBean. registerUser()}"
                             icon="pi pi-user-plus"
                             styleClass="w-full mb-3"
                             update="messages"
                             style="background-color: #28a745; border: none;" />

            <div class="text-center">
                <span class="text-sm text-600">Уже есть аккаунт?</span>
                <h:link outcome="login" value="Войти"
                        styleClass="text-sm font-medium text-primary hover:underline ml-2" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
